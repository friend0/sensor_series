<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./static/lib/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="./static/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/lib/holderjs/holder.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script>

        Holder.addTheme("dark", {
            bg: "#000",
            fg: "#aaa",
            size: 11,
            font: "Monaco",
            fontweight: "normal"
        });
    </script>

    <script type="text/javascript" src="./static/lib/keen-js/dist/keen.min.js"></script>
    <script type="text/javascript" src="./static/js/meta.js"></script>
</head>
<body>

<div class="bs-example">
    <nav role="navigation" class="navbar navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Brand</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="#">Inbox</a></li>
                        <li><a href="#">Drafts</a></li>
                        <li><a href="#">Sent Items</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Trash</a></li>
                    </ul>
                </li>
                <form role="search" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control">
                    </div>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-fluid" style="text-align:center;">

    {% block content %}{% endblock %}
</div>

<p class="small text-muted">Built with &#9829; in Fremont, CA. <a href="https://test.com"> Tesla Motors. </a></p>

</body>
</html>
